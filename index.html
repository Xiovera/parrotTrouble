<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<title>ParrotTrouble</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>
<body>
<div class="parrot-fondo">
	<div class="oscurito">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<h1 class="text-center well">Averigua si estamos en problemas con el loro hablador</h1>
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
					 	<label class="well center-block" for="hora">Hora aproximada entre 00 y 23 hrs</label>
					 	<input type="text" class="form-control" id="hora" placeholder="valores entre 0-23">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="well center-block" for="talking">¿El loro está hablando?</label>
						<select class="form-control" id="talking">
							<option value="1">Si</option>
							<option value="2">No</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="center-block img-responsive" id="img"></div>
					<div class="center-block well">
						<h4 class="text-center">Averigua si estamos en problemas</h4>
						<h1 class="text-center" id="salida"></h1>
						<button onclick="evaluar()" class="center-block btn btn-info">Evaluar</button>
					</div>
				</div>
			</div>
			<a class="btn btn-warning" href="https://github.com/Xiovera/parrotTrouble">Link repo</a>
		</div>		
	</div>
</div>
</body>
<script src="Js/main.js"></script>
</html>
